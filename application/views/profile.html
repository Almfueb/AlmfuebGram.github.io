{% extends "layout.html" %}

{% block content %}
    <div class="profile-card">
        <div class="profile-info" style="border: 1px black solid;">
            <h2>{{current_user.fullname}}</h2>
            <div class="profile-photo">
                <img src="{{ url_for('static', filename='images/' + current_user.profile_pic ) }}" alt="Profile Photo">
            </div>
            <p>Bio : {{ current_user.bio }}</p>
            <p>Following: {{ current_user.following_users|length }}</p>
            <p>Follower: {{ current_user.follower_users|length }}</p>
            <a class="btn btn-primary" href="{{ url_for('edit') }}" style="display: flex; justify-content: center; align-items: center;">Edit Profile</a>
        </div>
    </div>

    <div class="image-container" >
        {% for post in posts %}
        <div class="image-item"><img src="{{ url_for('static', filename='' + post.photo) }}" alt="Post Image"></div>
        {% endfor %}
    </div>
{% endblock content %}
